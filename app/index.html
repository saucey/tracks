<!DOCTYPE html>
<html class="no-js" ng-app="app">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title ng-bind="pageTitle"></title>
		<meta name="description" content="Totemic Customer Portal">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="public/css/main.min.css">
	</head>
	<body ng-controller="rootCtrl">
		<header ui-view="header"></header>
		<section class="main-wrap clearfix">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div ng-hide="$state.current.name == 'home'" ncy-breadcrumb></div>
						<div ui-view></div>
					</div>
				</div>
			</div>
		</section>
		<footer ui-view="footer"></footer>

		<!-- figure out how to add jquery to the native compile of the project -->
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
